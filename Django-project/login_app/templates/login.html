<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
    <div class="wrap">
        <div class="box1">
            <div class="box-logo">
                <img src="{% static 'image/logologin.png' %}" alt="Logo">
            </div>
            <div class="box-p">
                LET ME CHAT FOR YOU
            </div>
        </div>
        <div class="box2"></div>
        <div class="box3">
            <form method="POST">
                {% csrf_token %}
                <div class="frame">
                    <input type="text" name="account" placeholder="帳號" required class="frame-input hidden" id="account-input">
                </div>
                <div class="frame">
                    <input type="password" name="password" placeholder="密碼" required class="frame-input hidden" id="password-input">
                </div>
                <div class="frame-text1">
                    <button type="submit" class="login-button">登入</button>
                </div>
                {% if Error %}
                <script>
                    showErrorMessage();
                </script>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
