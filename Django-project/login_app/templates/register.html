<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
    <div class="wrap">
        <div class="box1">
            <div class="box-logo">
                <img src="{% static 'image/logologin.png' %}" alt="Logo">
            </div>
            <div class="box-p">
                LET ME CHAT FOR YOU
            </div>
        </div>
        <div class="box2"></div>
        <div class="box3">
            <form action="/register" method="POST">
                <div class="frame1">
                    <input type="text" name="account" placeholder="帳號" required class="frame-input hidden" id="account-input">
                </div>
                <div class="frame2">
                    <input type="text" name="name" placeholder="姓名" required class="frame-input hidden" id="name-input">
                </div>
                <div class="frame3">
                    <input type="email" name="email" placeholder="信箱" required class="frame-input hidden" id="email-input">
                </div>
                <div class="frame4">
                    <input type="password" name="password" placeholder="密碼" required class="frame-input hidden" id="password-input">
                </div>
                <div class="frame-text1">
                    <button type="submit" class="login-button">註冊</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
